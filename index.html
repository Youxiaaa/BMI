<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI計算器</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="row bg-dark mx-0">
        <div class="container">
            <div class="col py-5 d-flex justify-content-center">
                <div class="mx-5">
                    <img src="img/BMICLogo.png" alt="">
                </div>
                <div class="mx-5">
                    <label for="height" class="text-primary">身高</label>
                    <br>
                    <input type="text" placeholder="請輸入身高" class="border-primary mb-2 inputHeight bg-dark p-1" id="height" style="color: #fff;">
                    <br>
                    <label for="weight" class="text-primary">體重</label>
                    <br>
                    <input type="text" placeholder="請輸入體重" class="border-primary inputWeight bg-dark p-1" id="weight" style="color: #fff;">
                </div>
                <div class="sendArea bg-primary d-flex align-items-center justify-content-center mx-5">
                    <span class="h4">看結果</span>
                </div>
            </div>
        </div>
    </div>
    <section class="bg-light pb-5">
        <div class="row mx-0">
            <div class="container">
                <div class="col">
                    <h3 class="text-center my-5 text-dark">BMI 紀錄</h3>
                    <ul class="list text-secondary d-flex flex-column-reverse">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-primary d-flex justify-content-center">
        <a href="#" title="Copyright©Youxiaaa 2019">
            <img src="img/footer-logo.png" alt="">
        </a>
    </footer>
    <script src="js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
